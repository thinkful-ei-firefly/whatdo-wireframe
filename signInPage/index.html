<!DOCTYPE html>
<html lang="en">

<head>
    <title>signin page wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <nav role="navigation">Nav</nav>
    <main role="main">
        
        <section>
            <header>
                <h3>Sign in</h3>
                <p>[<em>placeholder for image of user</em>]</p>
            </header>

            <form class='signin-form'>
                
                <div>
                    <label for="username">Email</label>
                    <input type="text" name='username' id='username' />
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name='password' id='password' />
                </div>
                <div>
                    <input type="checkbox" name="rememberMe" class="rememberMe" checked>
                    <label for="RememberMe">
                        Remember me
                    </label>
                </div>
                
                <button type='submit'>Submit</button>
                <button type='submit'>Forgot password </button>
            </form>
        </section>
    </main>
    
</body>

</html>
